<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>CRUD OPERATIONS UPDATE</title>
    <style>
        /* Custom CSS for a more professional appearance */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40 !important;
        }
        .container {
            margin-top: 50px;
        }
        .form-heading {
            background-color: #17a2b8;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
        }
        .form-container {
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 20px;
        }
        .btn-update {
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            border-color: #28a745;
        }
        .btn-update:hover {
            background-color: #218838;
            border-color: #218838;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-md text-center">
            <a class="navbar-brand" href="/">CRUD OPERATIONS</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-center form-heading">Update Student Details</h2>
                <br />
                <div class="form-container">
                    <form action="/update/{{d.id}}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter the Student Name" name="name" value="{{d.name}}" required />
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control mt-2" placeholder="Enter the Student Email" name="email" value="{{d.email}}" required />
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control mt-2" placeholder="Enter the Student Age" name="age" value="{{d.age}}" required />
                        </div>
                        <div class="form-group">
                            <select id="gender" class="form-control" name="gender" required>
                                <option selected>{{d.gender}}</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="others">Others</option>
                            </select>
                        </div>
                        <br />
                        <div class="d-grid gap-2">
                            <button class="btn btn-update" type="submit">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
